<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME TAILER ROBLOX</title>
</head>
<style>
    *, html , body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #trailer {
        position: fixed;
        bottom: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
    }
    .intro {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0 ,0.5);
        color: white;
        padding: 20px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    #btn {
        margin-top: 20px;
        border: none;
        padding: 12px;
        color: antiquewhite;
        background-color: black;
        font-size: 800;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        letter-spacing: 3px;
        width: 200px;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
<body>
    <video autoplay muted loop id="trailer">
        <source src="game_trailer.mp4" type="video/mp4">
    </video>
    <div class="intro">
        <center>
        <img src="roblox-logo.png" alt="" width="150" height="150"> 
        <P>ayo mainkan game roblox sekarang ,karna game roblox adalah game yang sangat mennyenangkan!!!</P>
        <button id="btn" onclick="triggerBtn()" >PAUSE</button> 
        
    </center>
    </div>
    <script>
        const trailer = document.getElementById("trailer")
        const btn = document.getElementById("btn")
       
        function triggerBtn() {
            if( trailer.paused ){
                trailer.play()
                btn.innerHTML = "PAUSE"
            }else{
                trailer.pause()
                btn.innerHTML = "PLAY"
            }
        }
    </script>
</body>
</html>
